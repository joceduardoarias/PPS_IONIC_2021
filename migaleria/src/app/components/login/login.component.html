<ion-content fullscreen>
  <div class="main-container">
    <div class="form-container">

        <!-- <div class="srouce"><a title="Learn How to create Beautiful HTML & CSS login page template" href="https://www.w3jar.com/beautiful-html-css-login-page-template/">W3jar.Com</a></div> -->

        <div class="form-body">
            <h2 class="title">Iniciar sesi칩n</h2>
            <div class="social-login">
                <ul>
                    <li class="google"><img style="margin-left: 50px;" src="../../../assets/camera-ico.png" alt="" width="200px" height="200px"></li>
                    
                </ul>
            </div><!-- SOCIAL LOGIN -->

            <!-- <div class="_or">or</div> -->

            <form class="the-form"  [formGroup]="formLogin">

                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="ejemeplo@ejemplo.com" formControlName="email">

                <label for="password">Contrase침a</label>
                <input type="password" name="password" id="password" placeholder="Ingresa la contrase침a" formControlName="password">

                <input type="submit" (click)="loguearse()" value="Ingresar">

            </form>

        </div><!-- FORM BODY-->
        <section>
          <ion-fab horizontal="end" vertical="top" slot="fixed">
            <ion-fab-button>
              <fa-icon [icon]="faUsers"></fa-icon>
            </ion-fab-button>
            <ion-fab-list>
              <ion-fab-button color="light" (click)='setFormulario("admin@admin.com")'>
                <fa-icon [icon]="faUserTie" ></fa-icon>
              </ion-fab-button>
              <ion-fab-button color="light" (click)='setFormulario("anonimo@anonimo.com")'>
                <fa-icon [icon]="faUserSecret"></fa-icon>
              </ion-fab-button>
              <ion-fab-button color="light" (click)='setFormulario("usuario@usuario.com")'>
                <fa-icon [icon]="faUser"></fa-icon>
              </ion-fab-button>
              <ion-fab-button color="light" (click)='setFormulario("tester@tester.com")'>
                <fa-icon [icon]=" faUsersCog"></fa-icon>
              </ion-fab-button>
              <ion-fab-button color="light" (click)='setFormulario("invitado@invitado.com")'>
                <fa-icon [icon]="faUserPlus"></fa-icon>
              </ion-fab-button>
            </ion-fab-list>
          </ion-fab>
        </section>
        <!-- <div class="form-footer">
            <div>
                <span>Don't have an account?</span> <a href="">Sign Up</a>
            </div>
        </div> --><!-- FORM FOOTER -->

    </div><!-- FORM CONTAINER -->
</div>

</ion-content>
